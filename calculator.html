<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Calculator</title>
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <!-- Logo Section -->
      <div class="flex items-center">
        <img src="cranium.png" alt="Site Logo" class="h-12 w-12 rounded-full mr-3">
        <h1 class="text-2xl font-bold">My Personal Website</h1>
      </div>

      <!-- Hamburger Button -->
      <button id="hamburger" class="block md:hidden p-2 text-black">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>

      <!-- Navigation Menu -->
      <nav id="nav-menu" class="hidden md:flex flex-col md:flex-row md:space-x-4 absolute md:static top-16 left-0 md:top-auto md:left-auto w-full md:w-auto bg-white md:bg-transparent shadow-md md:shadow-none z-10">
        <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 text-center md:text-left md:items-start p-4 md:p-0">
          <li><a href="index.html" class="block px-6 py-2 bg-gray-200 rounded-full text-black hover:bg-gray-300 transition">Home</a></li>
          <li><a href="aboutMe.html" class="block px-6 py-2 bg-gray-200 rounded-full text-black hover:bg-gray-300 transition">About Me</a></li>
          <li><a href="portofolio.html" class="block px-6 py-2 bg-gray-200 rounded-full text-black hover:bg-gray-300 transition">My Gallery</a></li>
          <li><a href="calculator.html" class="block px-6 py-2 bg-gray-200 rounded-full text-black hover:bg-gray-300 transition">Calculator</a></li>
          <li><a href="Form.html" class="block px-6 py-2 bg-gray-200 rounded-full text-black hover:bg-gray-300 transition">Registration</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="text-center mt-8"> <!-- Added margin-top here -->
    <h1 class="text-3xl font-bold">A Simple Calculator</h1>
  </div>

  <div class="main flex justify-center items-center h-screen">
    <div class="calculator grid grid-cols-4 gap-2 p-4 bg-[#2e2929] rounded-[16px] shadow-[0px_6px_15px_rgba(255,_255,_255,_0.1)] max-w-[280px] w-full">
      <p id="display" class="col-span-4 text-right text-[1.2rem] font-[600] bg-[#94d27e] p-[10px] rounded-[5px] text-black border-[6px] border-solid border-black">0</p>

      <button onclick="press('7')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">7</button>
      <button onclick="press('8')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">8</button>
      <button onclick="press('9')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">9</button>
      <button onclick="press('/')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">/</button>

      <button onclick="press('4')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">4</button>
      <button onclick="press('5')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">5</button>
      <button onclick="press('6')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">6</button>
      <button onclick="press('*')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">*</button>

      <button onclick="press('1')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">1</button>
      <button onclick="press('2')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">2</button>
      <button onclick="press('3')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">3</button>
      <button onclick="press('-')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">-</button>

      <button onclick="press('0')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">0</button>
      <button onclick="press('.')}" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">.</button>
      <button onclick="clearConsole()" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">C</button>
      <button onclick="press('+')" class="text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">+</button>

      <button onclick="calculate()" class="col-span-4 text-[1.2rem] font-[600] py-[18px] bg-[#ddd] rounded-[5px]">=</button>
    </div>
  </div>

  <footer class="bg-gray-800 text-white text-center py-4 mt-8">
    <p>&copy; 2024 Grace Eunice Aritonang. All rights reserved.</p>
  </footer>

  <script>
    let expression = '';

    function press(value) {
      expression += value;
      updateDisplay();
    }

    function calculate() {
      try {
        result = eval(expression);
        expression = result.toString();
        updateDisplay();
      } catch (error) {
        console.log("Error Invalid Expression");
        expression = "";
      }
    }

    function updateDisplay() {
      document.getElementById("display").innerText = expression || 0;
    }

    function clearConsole() {
      expression = '';
      updateDisplay();
    }

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
